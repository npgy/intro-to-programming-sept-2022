<form [formGroup]="form" (ngSubmit)="addThisSong(foci)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      autofocus
      #foci
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label for="artist">Artist</label>
    <input
      class="form-control"
      type="text"
      id="artist"
      formControlName="artist"
    />
  </div>
  <div class="form-group">
    <label for="album">Album</label>
    <input
      class="form-control"
      type="text"
      id="album"
      formControlName="album"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add This Song</button>
</form>
