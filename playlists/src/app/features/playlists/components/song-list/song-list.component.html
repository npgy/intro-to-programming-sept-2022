<section *ngIf="model$ | async as model">
  <div *ngIf="model.data.length > 0" data-test="playlists-songs-list">
    <app-list-sorter></app-list-sorter>
    <ul class="list-unstyled">
      <li class="card" *ngFor="let song of model.data">
        <div class="card-header">{{ song.title }}</div>
        <div class="card-body">
          <p>{{ song.title }} is by {{ song.artist }}</p>
          <p *ngIf="!song.album">There is no album recorded for song.</p>
          <p *ngIf="song.album">That is on the album {{ song.album }}</p>
        </div>
        <div class="card-footer">
          <button (click)="addToPlaylist(song)" class="btn btn-sm btn-success">
            Add This Song to a Playlist
          </button>
          <button
            (click)="addAlbum(song)"
            *ngIf="!song.album"
            class="btn btn-sm btn-success"
          >
            Add An Album for this song
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div
    *ngIf="model.data.length === 0"
    class="alert alert-danger"
    data-test="playlists-no-songs-warning"
  >
    <p>Sorry! You have no songs! You should add one!</p>
  </div>
</section>
